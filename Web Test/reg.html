<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Registration Form</h1>
            <label for="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Ipsum sapiente cum aperiam libero incidunt error, recusandae eveniet 
                iure sed quo.</label>
        </div>
        <div class="form-data">
            <form action="">
                <table>
                   <tr>
                        <td><label for="name">Name :</label></td>
                        <td><label for="sign-date">Date Of Birth :</label></td>
                        <tr>
                            <td><input type="text" id="name" name="name"></td>
                            <td><input type="date" id="date" name="date" ></td>
                        </tr>
                    </tr>

                    <tr>
                        <td><label for="add1">Address 1 :</label></td>
                        <td><label for="add2">Address 2 :</label></td>
                        <tr>
                            <td><input type="text" id="add1" name="add1"></td>
                            <td><input type="text" id="add2" name="add2" ></td>
                        </tr>
                    </tr>

                    <tr>
                        <td><label for="city">City :</label></td>
                        <td><label for="phone">Phone Number :</label></td>
                        <tr>
                            <td><input type="text" id="city" name="city"></td>
                            <td>
                                <input type="checkbox" id="phone" name="phone" >Home
                                <input type="checkbox" id="phone" name="phone" >Cell
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <td colspan="2" class="contact">Contact Details</td>
                    </tr>
                     <tr>
                        <td><label for="email">Email :</label></td>
                        <td><label for="business">Business Name :</label></td>
                        <tr>
                            <td><input type="text" id="email" name="email"></td>
                            <td>
                                <input type="text" id="business" name="business" >
                               
                            </td>
                        </tr>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
